<h2>{{wordList}}</h2>

<div class="learning-area">
  <div>
    <div class="search-and-review">
      <div class="search-input">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
      <button type="button" class="search-btn" mat-stroked-button color="primary">Review</button>
    </div>

    <div class="table-and-pagination mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'index-clm'"> Index </th>
          <td mat-cell *matCellDef="let row" [ngClass]="'index-clm'"> {{row.index}} </td>
        </ng-container>

        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'word-clm'"> Word </th>
          <td mat-cell *matCellDef="let row" [ngClass]="'word-clm'"> {{row.word}} </td>
        </ng-container>

        <ng-container matColumnDef="sounds">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sounds </th>
          <td mat-cell *matCellDef="let row">
            <audio [src]="row.soundUrl" #audio></audio>
            <button mat-icon-button color="primary" aria-label="" (click)="soundOfText(row, audio)">
              <mat-icon>volume_up</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
